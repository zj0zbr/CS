<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/regist.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/regist.js"></script>
    <title>regist</title>
</head>
<body>
<div data-role="page" id="pageone">

    <div data-role="main" class="ui-content" >
        <div class="input1">
            <input type="text"  autocomplete="off" maxlength="11" placeholder=" 手机号" id="txt_number">
        </div>
        <div class="input2" style="display: flex;flex-direction: row">
            <div style="display: flex;">
                <input type="text"  maxlength="6"  placeholder=" 验证码" id="txt_verifys">
            </div>
            <div style="display: flex;border:none;" class="ui-input-text">
                <button id="btn2" class="btn1" data-mini="true" style="margin: 0;width: 100%"  onclick="fourthSubmit()">获取验证码</button>
            </div>
        </div>
        <div class="input1">
            <input type="password" maxlength="10"  placeholder=" 新密码" id="txt_pwd">
        </div>
        <div class="input1">
            <input type="password" maxlength="10"  placeholder=" 确认密码" id="txt_rpwd">
        </div>
        <div>
            <button id="btn1" style="width: 18%" class="btn" data-mini="true" onclick="thirdSubmit()">确定</button>
        </div>
    </div>

</div>
</body>
</html>
